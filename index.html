<style>
:root{
  --brand:#124C9C;
  --ink:#122133;
  --bg:#F6F8FB;
  --line:#E6ECF5;
  --muted:#6C7A90;
}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC",sans-serif;background:var(--bg);color:var(--ink);}
.container{max-width:1120px;margin:0 auto;padding:0 28px}
header{background:#0D1A2D;position:sticky;top:0;z-index:50}
.nav{display:flex;align-items:center;justify-content:space-between;height:64px}
.logo{display:flex;align-items:center;gap:10px}
.logo img{height:48px}
.logo span{color:#fff;font-weight:700}
.menu{display:flex;gap:24px}
.menu a{color:#fff}
.contact-btn a{background:#fff;color:var(--brand);padding:6px 14px;border-radius:8px;margin-left:10px;font-weight:600}

section{padding:48px 0}
h2{margin-bottom:16px}
.card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:16px}
.two-col{display:grid;grid-template-columns:1fr 1fr;gap:24px}

footer{background:#0E1420;color:#C7D2E4;margin-top:40px}
.foot{display:grid;grid-template-columns:2fr 1fr 1fr;gap:24px;padding:28px 0}
.copy{border-top:1px solid rgba(255,255,255,.12);padding:12px 0;font-size:13px;color:#93A1B7;text-align:center}

#backToTop{
  display:none;position:fixed;bottom:40px;right:24px;
  background:var(--brand);color:#fff;border:none;
  padding:10px 16px;border-radius:8px;cursor:pointer;
}
</style>

  </div>
</header>

<main>

<section id="contact">
  <div class="container">
    <h2>公司資訊</h2>

        電話：+886-(0)2-2808-4897<br>
        Email：<a href="mailto:fiber@khancheers.com.tw">fiber@khancheers.com.tw</a>

        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.483248931144!2d121.53383807537699!3d25.051605077804922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a960329fe221%3A0xb28af26b3c69e6e!2zMTA06Ie65YyX5biC5Lit5bGx5Y2A5bu65ZyL5YyX6Lev5LiA5q61MTU26Jmf5Zub!5e0!3m2!1szh-TW!2stw!4v1772192368518!5m2!1szh-TW!2stw"

</section>

</main>

<footer>
  <div class="container copy">
    © <span id="y"></span> Khan Cheers Co., Ltd. All rights reserved.
  </div>
</footer>

<button id="backToTop">▲ TOP</button>

<script>
document.getElementById('y').textContent=new Date().getFullYear();

window.addEventListener('scroll', function(){
  const btn=document.getElementById('backToTop');
  btn.style.display = window.scrollY>200?'block':'none';
});
document.getElementById('backToTop').onclick=function(){
  window.scrollTo({top:0,behavior:'smooth'});
};
</script>

</body>
</html>
